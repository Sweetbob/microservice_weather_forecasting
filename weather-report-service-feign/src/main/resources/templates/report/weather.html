<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" th:if="${reportModel.weatherInfo} != null">
    <div th:if="${reportModel.cities} != null">
    <div class="row">
        <h2>Weather Forecast &nbsp;&nbsp;</h2>
        <!-- display list of cities -->
        <select style="width: 10%"class="custom-select" id="selectedCity">
            <option th:each="city : ${reportModel.cities}" th:value="${city.weatherCode}"
                    th:text="${city.cityName}" th:selected="${reportModel.cityId == city.weatherCode}"></option>
        </select>
    </div>
    <div class="row">
        <h3><span th:text="${reportModel.weatherInfo.data.city}"></span></h3>
    </div>

    <h3>Today's Forecast: </h3>
    <div class="row">
        City Name: <span th:text="${reportModel.weatherInfo.data.city}">City Name</span>
        Aqi: <span th:text="${reportModel.weatherInfo.data.aqi}">aqi</span>
        Ganmao: <span th:text="${reportModel.weatherInfo.data.ganmao}">ganmao</span>
        Degree: <span th:text="${reportModel.weatherInfo.data.wendu}">wendu</span>
    </div>

    <h3>The Forecast Of The Next Few Days: </h3>
    <div class="row">
        <div class="card">
            <div class="card-body" th:each="fc : ${reportModel.weatherInfo.data.forecast}">
                <span class="card-text" th:text="${fc.date}">date</span>
                <span class="card-text" th:text="${fc.high}">high</span>
                <span class="card-text" th:text="${fc.low}">low</span>
                <span class="card-text" th:text="${fc.fengxiang}">fengxiang</span>
                <span class="card-text" th:text="${fc.type}">type</span>
            </div>
        </div>
    </div>
    </div>
</div>

<div class="container" th:if="${reportModel.weatherInfo} == null">
    <h5 style="color: red">Weather Service Is Not Available!1</h5>
</div>

<div class="container" th:if="${reportModel.cities} == null">
    <h5 style="color: red">Weather Service Is Not Available!2</h5>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/report/changecity.js}"></script>
</body>
</html>
